repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
    -   id: check-toml
    -   id: check-json
    -   id: check-merge-conflict
    -   id: check-added-large-files
    -   id: debug-statements

-   repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.10
    hooks:
    -   id: ruff
        args: ["--fix"]
        name: ruff-lint
    -   id: ruff-format
        name: ruff-format

-   repo: local
    hooks:
    -   id: mypy
        name: mypy
        entry: mypy
        language: system
        types: [python]
        args: ["--config-file=pyproject.toml"]
    -   id: pytest-fast
        name: pytest-fast
        entry: pytest
        language: system
        args: ["--tb=short", "-x"]
        pass_filenames: false
