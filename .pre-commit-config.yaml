repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
    -   id: check-toml
    -   id: check-json
    -   id: check-merge-conflict
    -   id: check-added-large-files
    -   id: debug-statements
    -   id: name-tests-test

-   repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.10
    hooks:
    -   id: ruff
        args: ["--fix"]
        name: ruff-lint
    -   id: ruff-format
        name: ruff-format

-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.1
    hooks:
    -   id: mypy
        additional_dependencies: [
            pydantic,
            pydantic-settings,
            pytest,
            loguru
        ]
        args: ["--config-file=pyproject.toml"]

-   repo: local
    hooks:
    -   id: pytest-fast
        name: pytest-fast
        entry: pytest
        language: system
        args: ["--tb=short", "-x"]
        pass_filenames: false
